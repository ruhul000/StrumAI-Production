version: 1
type: view
name: servgrp
model_name: strum_platform_model
sql_table_name: dbo.ServGrp
identifiers:
- name: sgrpid
  type: primary
  sql: concat(${sgrpid},${data_period_raw})
fields:
- name: sgrpid
  field_type: dimension
  type: number
  hidden: true
  primary_key: true
  description: Service Group ID, which corresponds to the Product Group table
  sql: ${TABLE}.sgrpid
  searchable: false

- name: sgrpldesc
  field_type: dimension
  type: string
  label: Service Group Description
  description: Service Group long description
  sql: ${TABLE}.sgrpldesc
  searchable: true

- name: sgrpsdesc
  field_type: dimension
  type: string
  label: Service Group Short Description
  description: Service group short description
  sql: ${TABLE}.sgrpsdesc
  searchable: true

- name: service_group_type
  field_type: dimension
  type: number
  description: >-
    Indicates whether the service group is retail or commercial.  1=retail,
    2=commercial
  sql: ${TABLE}.type

- name: bscategory
  field_type: dimension
  type: number
  hidden: false
  primary_key: false
  label: BsCategory
  description: >-
    Indicates general product category 1=deposit, 2=loan, 3=investment,
    4=insurance, 5=other
  sql: ${TABLE}.bscategory
  searchable: false

- name: status
  field_type: dimension
  type: number
  hidden: false
  primary_key: false
  description: ''
  sql: ${TABLE}.status
  searchable: false

- name: data_period
  field_type: dimension_group
  type: time
  datatype: date
  description: >-
    This is the period of the snapshot, and it is always the date of the end
    of the month
  timeframes:
  - raw
  - date
  - month
  sql: ${TABLE}.DataPeriod 