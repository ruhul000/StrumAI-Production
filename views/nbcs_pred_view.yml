version: 1
type: view
name: nbcs_pred
description: >-
  This table has predictions for the likelihood to buy certain products. All
  likelihood values are formatted as decimals, so if you are asked to 50%
  likely, use 0.5 to filter
model_name: strum_platform_model
sql_table_name: dbo.nbcs_pred
default_date: data_period
identifiers:
- name: custid
  type: primary
  sql: concat(${custid}, ${data_period_raw})
- name: client
  type: foreign
  sql: ${client}
