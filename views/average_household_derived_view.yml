version: 1
type: view
name: average_household_derived
description: average household derived
model_name: strum_platform_model
default_date: data_period
derived_table:
  sql: >-
    SELECT  households.DataPeriod, COUNT(DISTINCT households. hhid) AS
    DistinctHouseholdCount FROM dbo.households households WHERE
    households.islost = 0 GROUP BY households.DataPeriod
fields:
- name: prim_key
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  sql: concat(${data_period_raw}, ${distincthouseholdcount})
  searchable: true

- name: distincthouseholdcount
  field_type: dimension
  type: number
  hidden: true
  label: distinct cust count
  sql: ${TABLE}."DistinctHouseholdCount"
  searchable: true

- name: data_period
  field_type: dimension_group
  type: time
  datatype: date
  description: >-
    This is the period of the snapshot, and it is always the date of the end
    of the month
  timeframes:
  - raw
  - date
  - month
  sql: ${TABLE}.dataperiod

- name: total_distinct_households
  field_type: measure
  type: sum
  value_format_name: decimal_0
  sql: ${distincthouseholdcount}

- name: average_distinct_household
  field_type: measure
  type: average
  value_format_name: decimal_0
  sql: ${distincthouseholdcount}
