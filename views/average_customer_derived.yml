version: 1
type: view
name: average_customer_derived
description: average customer derived
model_name: strum_platform_model
default_date: data_period
derived_table:
  sql: >-
    SELECT  customers.DataPeriod, COUNT(DISTINCT customers. custid) AS
    DistinctcustCount FROM dbo.customers customers WHERE customers.islost = 0
    GROUP BY customers.DataPeriod
fields:
- name: prim_key
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  sql: concat(${data_period_raw}, ${distinctcustcount})
  searchable: true

- name: distinctcustcount
  field_type: dimension
  type: number
  hidden: true
  label: distinct cust count
  sql: ${TABLE}."DistinctCustCount"
  searchable: true

- name: data_period
  field_type: dimension_group
  type: time
  datatype: date
  description: >-
    This is the period of the snapshot, and it is always the date of the end
    of the month
  timeframes:
  - raw
  - date
  - month
  sql: ${TABLE}.dataperiod
  synonyms:
  - account

- name: total_distinct_members
  field_type: measure
  type: sum
  value_format_name: decimal_0
  sql: ${distinctcustcount}

- name: average_distinct_members
  field_type: measure
  type: average
  value_format_name: decimal_0
  sql: ${distinctcustcount}
