version: 1
type: view
name: average_account_derived
description: average account derived
model_name: strum_platform_model
default_date: data_period
derived_table:
  sql: >-
    SELECT  accounts.DataPeriod, COUNT(DISTINCT accounts.ACCTID) AS
    DistinctAcctCount FROM dbo.Accounts accounts WHERE accounts.islost = 0 GROUP
    BY accounts.DataPeriod
fields:
- name: prim_key
  field_type: dimension
  type: string
  hidden: true
  primary_key: true
  sql: concat(${data_period_raw}, ${distinctacctcount})
  searchable: true

- name: distinctacctcount
  field_type: dimension
  type: number
  hidden: true
  label: distinct acct count
  sql: ${TABLE}."DistinctAcctCount"
  searchable: true

- name: data_period
  field_type: dimension_group
  type: time
  datatype: date
  description: >-
    This is the period of the snapshot, and it is always the date of the end
    of the month
  timeframes:
  - raw
  - date
  - month
  sql: ${TABLE}.dataperiod
  synonyms:
  - account

- name: total_distinct_accounts
  field_type: measure
  type: sum
  value_format_name: decimal_0
  sql: ${distinctacctcount}

- name: average_distinct_accounts
  field_type: measure
  type: average
  value_format_name: decimal_0
  sql: ${distinctacctcount}
